<div th:fragment="content">
    <div class="card my-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Modifier une Consultation</h5>
            <a th:href="@{/consultations}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Retour Ã  la liste
            </a>
        </div>
        <form th:action="@{/consultations/edit/{id}(id=${consultation.id})}" th:object="${consultation}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="dateConsultation">Date et Heure</label>
                    <input type="datetime-local" class="form-control" id="dateConsultation"
                           th:field="*{dateConsultation}" th:value="${formattedDate}" required>
                </div>
                <div class="form-group">
                    <label for="patient">Patient</label>
                    <select class="form-control" id="patient" th:field="*{patient}">
                        <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom + ' ' + patient.prenom}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i> Modifier
                </button>
            </div>
        </form>
    </div>
</div>
